<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SDNBVC UG Results</title>
        <!-- *********favicon************* -->
        <link
            rel="shortcut icon"
            href="../static/img/logo.png"
            type="image/x-icon"
        />

        <!-- ---bs-- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- ---custom--link----- -->
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body>
        <section class="start">
            <h1 class="text-center pt-5">
                SDNBVC <span style="color: var(--lt-brown)">UG</span> Mark
            </h1>
            <div class="container">
                <div class="forms">
                    <form action="/check" method="post">
                        <div class="row gx-0 gx-md-5 gy-3 gy-lg-0">
                            <div class="col-lg-8 d-grid">
                                <input
                                    type="number"
                                    class="box"
                                    name="regNo"
                                    placeholder="Enter your Register Number"
                                    id="regNo"
                                />
                            </div>
                            <div class="col-lg-4 d-grid">
                                <button type="submit" class="btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <p class="text-center m-0 author">Created by Prabeen</p>
        </footer>

        <script src="../static/main.js"></script>
    </body>
</html>
