<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SDNBVC UG Results</title>
        <!-- *********favicon************* -->
        <link
            rel="shortcut icon"
            href="../static/img/logo.png"
            type="image/x-icon"
        />

        <!-- ---bs-- -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- ---custom--link----- -->
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body>
        <section class="content">
            <div class="container">
                <h1 class="text-center my-4">
                    <span class="logo">SDNBVC</span> Marks
                </h1>
                <div class="row mb-4 mt-3">
                    <div class="col-12 col-md-6 text-center name">{{name}}</div>
                    <div class="col-12 col-md-6 text-center reg">
                        {{regNo}} <span class="course">{{course}}</span>
                    </div>
                </div>
                <div class="row my-3">
                    <div
                        class="col-12 d-md-flex justify-content-between mks heading"
                    >
                        <div class="sub title text-lt-yellow">Subjects</div>
                        <div class="num text-lt-yellow">Total out of 100</div>
                    </div>

                    {% for i in range(0, tot) %} {% if (res[i] == "F" ) %}
                    <div
                        class="col-12 d-md-flex justify-content-between mks fail mt-3"
                        style="--i: {{ i }}"
                    >
                        <div class="sub">{{subjects[i]}}</div>
                        <div class="num text-lt-red">
                            {{marks[i]}} <span class="res">{{grades[i]}}</span>
                        </div>
                    </div>

                    {% elif(res[i] == 'P' ) %}
                    <div
                        class="col-12 d-md-flex justify-content-between mks pass mt-3"
                        style="--i: {{ i }}"
                    >
                        <div class="sub">{{subjects[i]}}</div>
                        <div class="num text-mint-blue">
                            {{marks[i]}} <span class="res">{{grades[i]}}</span>
                        </div>
                    </div>

                    {% endif %} {% endfor %}
                </div>
            </div>
        </section>
        <footer>
            <p class="text-center m-0 author">Created by Prabeen</p>
        </footer>

        <script src="../static/main.js"></script>
    </body>
</html>
